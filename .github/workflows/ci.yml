name: NestJS CI

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # or your version

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

